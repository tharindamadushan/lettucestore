<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up - Lettuce Society</title>

  <!-- Bootstrap CSS -->
  <link href="../../../Downloads/web 2.0/css/bootstrap-4.4.1.css" rel="stylesheet" />

  <style>
    body {
      background-color: #240046;
      color: #fbf7ea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #240046 !important;
    }
    .navbar .navbar-brand,
    .navbar .nav-link,
    .navbar .dropdown-item {
      color: #fbf7ea !important;
    }
    .navbar .nav-link:hover,
    .navbar .navbar-brand:hover {
      color: #b185db !important;
    }
    .footer {
      background-color: #240046;
      color: #fbf7ea;
      padding: 1rem 0;
      margin-top: auto;
    }
    /* Container for login/signup forms */
    .auth-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(177, 133, 219, 0.5);
      color: #fbf7ea;
    }
    .auth-card h2 {
      margin-bottom: 1.5rem;
      color: #b185db;
      text-align: center;
      font-weight: 700;
    }
    .auth-card label {
      font-weight: 600;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fbf7ea;
    }
    .form-control::placeholder {
      color: #d3c9e8;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #b185db;
      color: #fff;
    }
    .btn-primary {
      background-color: #b185db;
      border: none;
      width: 100%;
      font-weight: 700;
    }
    .btn-primary:hover {
      background-color: #8a4fc6;
    }
    /* Toggle links */
    .toggle-link {
      color: #b185db;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <a href="index.html" class="navbar-brand">
      <img src="../../../Downloads/web 2.0/images/LETTUCE.png" class="img-fluid rounded" alt="Lettuce Logo" width="200" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active"><a class="nav-link" href="index.html">STORE</a></li>
        <li class="nav-item"><a class="nav-link" href="lettucemods.html">MODS</a></li>
        <li class="nav-item"><a class="nav-link" href="lettucesociety.html">COMMUNITY</a></li>
        <li class="nav-item"><a class="nav-link" href="lettucesupport.html">SUPPORT</a></li>
        <li class="nav-item"><a class="nav-link" href="lettuceaboutus.html">ABOUT</a></li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <a href="lettucelogin.html"><img src="images for web design/user.jpg" class="rounded-circle img-fluid" alt="Placeholder image"></a>
      </form>
    </div>
  </nav>

  <!-- Authentication Container -->
  <main class="auth-container">
    <div class="auth-card" id="loginCard">
      <h2>Log In</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <span class="toggle-link" id="showSignup">Don't have an account? Sign Up</span>
    </div>

    <div class="auth-card d-none" id="signupCard">
      <h2>Sign Up</h2>
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter full name" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <span class="toggle-link" id="showLogin">Already have an account? Log In</span>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      LETTUCE STORE/LETTUCE SOCIETY created using Adobe Dreamweaver and Bootstrap
      <p class="mb-0">&copy; 2025 RYKEN INTERACTIVE ENTERTAINMENT. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="../../../Downloads/web 2.0/js/bootstrap-4.4.1.js"></script>

  <script>
    // Toggle between login and signup forms
    const loginCard = document.getElementById('loginCard');
    const signupCard = document.getElementById('signupCard');
    document.getElementById('showSignup').addEventListener('click', () => {
      loginCard.classList.add('d-none');
      signupCard.classList.remove('d-none');
    });
    document.getElementById('showLogin').addEventListener('click', () => {
      signupCard.classList.add('d-none');
      loginCard.classList.remove('d-none');
    });

    // Optional: Add form validation and submission logic here
  </script>
</body>
</html>
